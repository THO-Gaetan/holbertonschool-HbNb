<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="./images/logo.png" alt="Logo" class="logo"></a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="1">All</option>
                <option value="2">10</option>
                <option value="3">50</option>
                <option value="4">100</option>
            </select>
        </section>
        <section class="places-list">
            <article class="place-card">
            <div class="places-info">
                <h2>Cozy Apartment</h2>
                <p class="price">Price per night: $70</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
        </article>
        <article class="place-card">
            <div class="places-info">
                <h2>Cozy Apartment in Paris</h2>
                <p class="price">Price per night: $320</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
        </article>
        <article class="place-card">
            <div class="places-info">
                <h2>Cozy Apartment in Downtown</h2>
                <p class="price">Price per night: $120</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
        </article>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2025 HBNB Evolution - All rights reserved</p>
    </footer>
</body>
</html>
