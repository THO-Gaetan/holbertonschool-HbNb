<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="./images/logo.png" alt="Logo" class="logo"></a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>
    <main>
        <section id="place-details-id" class="place-details">
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="add-review">
                <a href="add_review.html" class="add-review-button">Add Review</a>
                <form id="review-form" class="form">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" required placeholder="Enter your comment"></textarea>
                    <section id="rating">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select Rating</option>
                            <option value="1">★ - Poor</option>
                            <option value="2">★★ - Fair</option>
                            <option value="3">★★★ - Good</option>
                            <option value="4">★★★★ - Very Good</option>
                            <option value="5">★★★★★ - Excellent</option>
                        </select>
                        <button type="submit" class="submit">Submit Review</button>
                    </section>
                </form>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2025 HBNB Evolution - All rights reserved</p>
    </footer>
</body>
</html>
